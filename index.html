<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kanonsimulator</title>
</head>

<body>
  <canvas id="canvas" width="800" height="800">

  </canvas>
  <div class="input-container">
    <button id="shoot-cannon">Skyd kannon!</button>
    <label><input id="cannon-speed" value="10"> Starthastighed [m/s]</label>
    <label><input id="cannon-height" type="number" value="0" step="0.001"> Højde [m]</label>
    <label>
      <span id="cannon-angle-info">n/a</span>
      <div class="cannon-angle-marker"></div>
      <input id="cannon-angle" type="range" min="0" max="180" value="135">
      Vinkel af kanon
    </label>
    <label><input type="radio" name="drag" id="drag-off" checked> Ingen luftmodstand</label>
    <label><input type="radio" name="drag" id="drag-realistic"> Realistisk luftmodstand</label>
    <label><input type="radio" name="drag" id="drag-exaggerated"> Overdrevet luftmodstand</label>
    <label><input type="radio" name="markings" checked> Ingen markeringer</label>
    <label><input type="radio" name="markings" id="show-measured"> Vis målinger</label>
    <label><input type="radio" name="markings" id="show-calculated"> Vis beregnet</label>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
